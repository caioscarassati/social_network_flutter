name: social_network
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Core
  get: ^4.6.6
  http: ^1.2.1
  intl: ^0.19.0

  # Persistence
  shared_preferences: ^2.2.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3
  uuid: ^4.5.1

  # Utils
  flutter_dotenv: ^5.1.0
  faker: ^2.2.0
  cached_network_image: ^3.4.1
  flutter_native_splash: ^2.4.6



dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.4.10
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

# Configuração para o gerador de ícones
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icon.png"
  adaptive_icon_background: "#FFFFFF" # Cor de fundo para o ícone adaptável do Android
  adaptive_icon_foreground: "assets/images/icon.png" # A sua imagem principal
  web:
    generate: true
    image_path: "assets/images/splash-web.png"
    background_color: "#FFFFFF"
    theme_color: "#FFFFFF"
# Configuração para a splash screen nativa
flutter_native_splash:
  color: "#FFFFFF" # Cor de fundo da splash screen
  image: assets/images/splash.png # A imagem que será exibida
  android: true
  ios: true


flutter:
  uses-material-design: true
  assets:
    - .env